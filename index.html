<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestOpdracht</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logonaam">Every Day</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Diensten</a></li>
          <li><a href="#">Projecten</a></li>
          <li><a href="#">Over</a></li>
        </ul>
        <a href="#" class="start-btn">Start projecten</a>

    <section class="oplossing">

        <h1>Al 20 jaar meester in schilderwerken en glasservice.</h1>

    <section class="diensten">

          <img src="images/verf.png" alt="Schilderwerken" />

        <div class="dienst">
          <img src="images/huisbouw.png" alt="Nieuwbouw" />

        </div>
        <div class="dienst">
          <img src="images/vloer.png" alt="vloer coaten" />

        </div>
        <div class="dienst">
          <img src="images/muur.png" alt="Reparatie" />

        </div>
      </div>
      <a href="#" class="all-diensten">Alle diensten bekijken</a>
