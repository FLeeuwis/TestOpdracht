<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestOpdracht</title>
  </head>
  <body>
    <header class="nav-container">
      <nav>
        <div class="logonaam">Every Day</div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Diensten</a></li>
          <li><a href="#">Projecten</a></li>
          <li><a href="#">Over</a></li>
        </ul>
        <a href="#" class="start-btn">Start project</a>
      </nav>
    </header>

    <section class="oplossing">
      <div class="container">
        <div class="tekst">
          <h1>Al 20 jaar meester in schilderwerken en glasservice.</h1>
          <a href="#" class="oplossing-btn">Bekijk oplossingen</a>
        </div>
        <div></div>
      </div>
    </section>

    <section class="diensten">
      <div class="container">
        <div class="container-top">
          <h2>Voor ondernemers, particulieren klein en groot</h2>
          <a href="#" class="all-diensten">Alle diensten bekijken</a>
        </div>
        <div class="grid">
          <div class="dienst">
            <a href="#">
              <img src="images/verf.png" alt="Schilderwerken" />
              <div class="overlay-content">
                <h3>Schilderwerken</h3>
                <span class="arrow">→</span>
              </div>
            </a>
          </div>
          <div class="dienst">
            <a href="#">
              <img src="images/huisbouw.png" alt="Nieuwbouw" />
              <div class="overlay-content">
                <h3>Nieuwbouw</h3>
                <span class="arrow">→</span>
              </div>
            </a>
          </div>
          <div class="dienst">
            <a href="#">
              <img src="images/vloer.png" alt="vloer coaten" />
              <div class="overlay-content">
                <h3>Vloer coating</h3>
                <span class="arrow">→</span>
              </div>
            </a>
          </div>
          <div class="dienst">
            <a href="#">
              <img src="images/muur.png" alt="Reparatie" />
              <div class="overlay-content">
                <h3>Reparatie</h3>
                <span class="arrow">→</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    const startBtn = document.querySelector(".start-btn");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      if (navLinks.classList.contains("active")) {
        startBtn.classList.add("hamburger-mode");
      } else {
        startBtn.classList.remove("hamburger-mode");
      }
    });
  </script>
</html>
